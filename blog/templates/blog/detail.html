{% extends 'base.html' %}

{% block content %}
    <div class="post">
        {% if blog_detail.published_date %}
            <div class="date">
                {{ blog_detail.published_date }}
            </div>
        {% endif %}
        <h1>{{ blog_detail.title }}</h1>
        <p>{{ blog_detail.full_text|linebreaksbr }}</p>
    </div>
{% endblock %}
